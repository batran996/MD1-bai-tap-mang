<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="result()">result</button>
<script>
    function result(){
        let number = document.getElementById("nhap").value
        let mang = []
        for (let i = 0 ; i <number.length;i++){
            if ((number[i]%2==0) && (number[i+1]%2==0)){
                mang.push(number[i],'-');
            }else {
                mang.push(number[i]);
            }
        }document.write(mang.join(""))
    }


</script>
</body>
</html>
